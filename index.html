    function imprimirInformacionPersonas() {
      let new_text = '';
      personas.forEach(persona => {

      });
      miElemento.innerHTML = new_text;
    }

    function filtrarPorGenero(genero) {
      let filteredPersonas = personas.filter(persona => persona.genero === genero);
      imprimirInformacionFiltrada(filteredPersonas);
    }

    function filtrarPorEdad(edad) {
      let filteredPersonas = personas.filter(persona => persona.edad === edad);
      imprimirInformacionFiltrada(filteredPersonas);
    }

    function filtrarPorEstadoCivil(estadoCivil) {
      let filteredPersonas = personas.filter(persona => persona.estadoCivil === estadoCivil);
      imprimirInformacionFiltrada(filteredPersonas);
    }

    function imprimirInformacionFiltrada(personasFiltradas) {

      miElemento.innerHTML = new_text;
